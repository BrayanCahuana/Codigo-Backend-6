    <script>
        fetch("http://127.0.0.1:5000/",
        { method:'GET'}).then((respuesta) => {
            console.log(respuesta.status)
        })
        //en el caso que queremos enviar informacion al backend por el body tenemos que primero convetirese json a un string mediante el metodo stringfy y luego, agregar en los header Contrt-Type con l aloe de application/json
        fetch("http://127.0.0.1:5000/productos",{
            method: 'POST',
            body: JSON.stringify({
                nombre: "Leche De Almendras",
                precio: 15.4,
                cantidad: 8,
            })
        }).then((respuesta) => {
            respuesta.json().then((json)=> {
                console.log(json)
            })
        })
    </script>
